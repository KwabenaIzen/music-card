<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <header id="main-header"></header>
      <section id="main">
        <h1>Order Summary</h1>
        <p>
          Your can now listen to millions of songs, <br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!.
        </p>
      </section>
      <section id="music">
        <div class="annual-flex">
          <img src="./img/icon-music.svg" alt="" />
          <div>
            <h2>Annual Plan</h2>
            <p>$59.99/  year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </section>
      <section id="sub-main">
        <p id="payment">
          <a href="#">Proceed to Payment</a>
        </p>
        <p><a href="#" class="cancel">Cancel Order</a></p>
      </section>
    </section>
  </body>
</html>
